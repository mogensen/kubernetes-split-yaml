name: Ci
on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    name: Build & Test
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        uses: actions/setup-go@v2-beta
        with:
          go-version: '^1.14.0'
      -
        name: Download dependencies
        run: go mod download
      -
        name: Build & Test
        run: |
          go build -v .
          go test ./...
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@master
        with:
          args: release --snapshot --skip-publish --rm-dist
